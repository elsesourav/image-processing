<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feca57;stop-opacity:1" />
    </linearGradient>
    <pattern id="checkerboard" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#f0f0f0"/>
      <rect x="10" y="10" width="10" height="10" fill="#f0f0f0"/>
      <rect x="0" y="10" width="10" height="10" fill="#e0e0e0"/>
      <rect x="10" y="0" width="10" height="10" fill="#e0e0e0"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Checkerboard pattern area -->
  <rect x="50" y="50" width="100" height="100" fill="url(#checkerboard)" stroke="#333" stroke-width="2"/>
  
  <!-- Geometric shapes for testing -->
  <circle cx="300" cy="80" r="40" fill="#ff4757" opacity="0.8"/>
  <rect x="250" y="150" width="80" height="60" fill="#2ed573" opacity="0.7" rx="10"/>
  <polygon points="100,200 150,180 200,200 175,250 125,250" fill="#3742fa" opacity="0.6"/>
  
  <!-- Text for OCR testing -->
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="16" fill="#2c2c2c">Demo Image for Processing</text>
  <text x="50" y="270" font-family="Arial, sans-serif" font-size="12" fill="#666">Test various algorithms</text>
  
  <!-- Fine details for pixel inspection -->
  <g transform="translate(320, 200)">
    <rect x="0" y="0" width="2" height="2" fill="#000"/>
    <rect x="2" y="0" width="2" height="2" fill="#fff"/>
    <rect x="0" y="2" width="2" height="2" fill="#fff"/>
    <rect x="2" y="2" width="2" height="2" fill="#000"/>
    <rect x="4" y="0" width="2" height="2" fill="#ff0000"/>
    <rect x="6" y="0" width="2" height="2" fill="#00ff00"/>
    <rect x="4" y="2" width="2" height="2" fill="#0000ff"/>
    <rect x="6" y="2" width="2" height="2" fill="#ffff00"/>
  </g>
  
  <!-- Noise pattern for filtering tests -->
  <g opacity="0.3">
    <circle cx="150" cy="80" r="1" fill="#000"/>
    <circle cx="155" cy="85" r="1" fill="#000"/>
    <circle cx="160" cy="75" r="1" fill="#000"/>
    <circle cx="165" cy="90" r="1" fill="#000"/>
    <circle cx="170" cy="70" r="1" fill="#000"/>
  </g>
</svg>
